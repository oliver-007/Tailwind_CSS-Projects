    <div class="flex w-full min-h-screen justify-center items-center">
      <div
        class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6 bg-cyan-600 max-w-4xl w-full p-8 sm:p-12 rounded-xl text-white shadow-lg overflow-hidden"
      >
        <!-- contact info -->
        <div class="flex flex-col space-y-8 justify-between">
          <div>
            <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
            <p class="pt-2 text-sm">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam
              quam iusto sint enim quod dolorum!
            </p>
          </div>

          <div class="flex flex-col space-y-6">
            <div class="inline-flex space-x-2 items-center">
              <ion-icon name="call" class="text-teal-300 text-xl"></ion-icon
              ><span>01234569874</span>
            </div>
            <div class="inline-flex space-x-2 items-center">
              <ion-icon name="mail" class="text-teal-300 text-xl"></ion-icon
              ><span>@tailwind.com</span>
            </div>
            <div class="inline-flex space-x-2 items-center">
              <ion-icon name="location" class="text-teal-300 text-xl"></ion-icon
              ><span>h26, r19, mirpur, dhaka, bd</span>
            </div>
          </div>
          <div class="space-x-4 text-lg">
            <a href="#"> <ion-icon name="logo-facebook"></ion-icon> </a>
            <a href="#"> <ion-icon name="logo-twitter"></ion-icon> </a>
            <a href="#"> <ion-icon name="logo-linkedin"></ion-icon> </a>
            <a href="#"> <ion-icon name="logo-instagram"></ion-icon> </a>
          </div>
        </div>

        <!-- contact form -->
        <div class="relative">
          <div
            class="absolute z-0 -right-28 -top-28 bg-teal-400 w-40 h-40 rounded-full"
          ></div>
          <div
            class="absolute z-0 -left-16 -bottom-16 bg-teal-400 w-40 h-40 rounded-full"
          ></div>
          <div
            class="relative z-10 bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w-80"
          >
            <form action="" class="flex flex-col space-y-4">
              <div>
                <label for="name" class="text-sm">Your Name</label>
                <input
                  type="text"
                  placeholder="Your name"
                  class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"
                />
              </div>

              <div>
                <label for="mail" class="text-sm">Email Address</label>
                <input
                  type="email"
                  placeholder="Email Address"
                  class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"
                />
              </div>
              <div>
                <label for="message" class="text-sm"> Message</label>
                <textarea
                  type="text"
                  placeholder="Type your message here... "
                  class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"
                  rows="4"
                ></textarea>
              </div>
              <button
                class="inline-block self-end bg-cyan-600 rounded-lg py-2 px-6 uppercase tracking-wider text-sm text-white font-bold"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
